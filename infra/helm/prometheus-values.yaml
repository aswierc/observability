alertmanager:
  enabled: false

prometheus-pushgateway:
  enabled: false

kube-state-metrics:
  enabled: false

prometheus-node-exporter:
  enabled: false

server:
  persistentVolume:
    enabled: false

extraScrapeConfigs: |
  - job_name: otel-collector
    scrape_interval: 10s
    static_configs:
      - targets:
          - otel-collector:8889
