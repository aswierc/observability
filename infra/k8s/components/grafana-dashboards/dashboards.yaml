apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  labels:
    grafana_dashboard: "1"
data:
  observability-lab.json: |
    {
      "uid": "observability-lab",
      "title": "Observability Lab",
      "tags": ["observability", "otel", "local"],
      "timezone": "browser",
      "schemaVersion": 39,
      "version": 1,
      "refresh": "10s",
      "time": { "from": "now-15m", "to": "now" },
      "templating": {
        "list": [
          {
            "name": "service",
            "type": "query",
            "datasource": "Prometheus",
            "query": "label_values(app_request_duration_ms_milliseconds_count{job=\"otel-collector\"}, exported_job)",
            "refresh": 1,
            "includeAll": true,
            "allValue": ".*",
            "multi": true,
            "sort": 1
          },
          {
            "name": "route",
            "type": "query",
            "datasource": "Prometheus",
            "query": "label_values(app_request_duration_ms_milliseconds_count{job=\"otel-collector\", exported_job=~\"$service\"}, http_route)",
            "refresh": 1,
            "includeAll": true,
            "allValue": ".*",
            "multi": true,
            "sort": 1
          }
        ]
      },
      "panels": [
        {
          "id": 1,
          "type": "timeseries",
          "title": "P95 request latency (5m) by service",
          "datasource": "Prometheus",
          "gridPos": { "x": 0, "y": 0, "w": 12, "h": 8 },
          "fieldConfig": { "defaults": { "unit": "ms" }, "overrides": [] },
          "targets": [
            {
              "refId": "A",
              "expr": "histogram_quantile(0.95, sum by (le, exported_job) (rate(app_request_duration_ms_milliseconds_bucket{job=\"otel-collector\"}[5m])))",
              "legendFormat": "{{exported_job}}"
            }
          ]
        },
        {
          "id": 2,
          "type": "timeseries",
          "title": "Request rate (5m) by service",
          "datasource": "Prometheus",
          "gridPos": { "x": 12, "y": 0, "w": 12, "h": 8 },
          "fieldConfig": { "defaults": { "unit": "ops" }, "overrides": [] },
          "targets": [
            {
              "refId": "A",
              "expr": "sum by (exported_job) (rate(app_request_duration_ms_milliseconds_count{job=\"otel-collector\"}[5m]))",
              "legendFormat": "{{exported_job}}"
            }
          ]
        },
        {
          "id": 3,
          "type": "timeseries",
          "title": "P95 request latency (5m) by route (filtered)",
          "datasource": "Prometheus",
          "gridPos": { "x": 0, "y": 8, "w": 24, "h": 8 },
          "fieldConfig": { "defaults": { "unit": "ms" }, "overrides": [] },
          "targets": [
            {
              "refId": "A",
              "expr": "histogram_quantile(0.95, sum by (le, exported_job, http_route) (rate(app_request_duration_ms_milliseconds_bucket{job=\"otel-collector\", exported_job=~\"$service\", http_route=~\"$route\"}[5m])))",
              "legendFormat": "{{exported_job}} {{http_route}}"
            }
          ]
        },
        {
          "id": 4,
          "type": "timeseries",
          "title": "P95 consumer duration (5m) — symfony-consumer",
          "datasource": "Prometheus",
          "gridPos": { "x": 0, "y": 16, "w": 12, "h": 8 },
          "fieldConfig": { "defaults": { "unit": "ms" }, "overrides": [] },
          "targets": [
            {
              "refId": "A",
              "expr": "histogram_quantile(0.95, sum by (le) (rate(app_consume_duration_ms_milliseconds_bucket{job=\"otel-collector\", exported_job=\"symfony-consumer\"}[5m])))",
              "legendFormat": "symfony-consumer"
            }
          ]
        },
        {
          "id": 5,
          "type": "text",
          "title": "Quick demo",
          "gridPos": { "x": 12, "y": 16, "w": 12, "h": 8 },
          "options": {
            "mode": "markdown",
            "content": "1) Run `make smoke`\\n2) Copy the printed `flow traceID=...`\\n3) Grafana → Explore → Tempo → paste the trace ID\\n\\nLogs: Explore → Loki, example query: `{service_name=\\\"symfony-consumer\\\"} |= \\\"consumed\\\"`"
          }
        }
      ]
    }
